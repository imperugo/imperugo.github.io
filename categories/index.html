---
layout: page
title: Categories
---
<div class="sitemap-col" style="width: 100%;">
	{% for cat in site.categories %}
		<a name="{{ cat[0] }}"></a>
		<h2>{{ cat[0] }}</h2>
		<ul>
			{% for post in cat[1] %}
				<li>
					<a data-event-label="Post" data-event-category="Category" href="{{ post.url | remove:'.html' }}">{{ post.title }} - ({{ post.date | date_to_string }})</a>
				</li>
			{% endfor %}
		</ul>
	{% endfor %}
</div>
